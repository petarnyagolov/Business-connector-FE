name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate production environment config
        run: |
          echo "üîç Validating production environment configuration..."
          
          # Check environment.ts
          if grep -q "localhost" src/environments/environment.ts; then
            echo "‚ùå ERROR: environment.ts contains localhost URLs!"
            echo "Production file must use production URLs only."
            exit 1
          fi
          
          # Check environment.prod.ts
          if grep -q "localhost" src/environments/environment.prod.ts; then
            echo "‚ùå ERROR: environment.prod.ts contains localhost URLs!"
            echo "Production file must use production URLs only."
            exit 1
          fi
          
          # Verify production URLs are present
          if ! grep -q "api.xdealhub.com" src/environments/environment.prod.ts; then
            echo "‚ùå ERROR: environment.prod.ts missing production API URL!"
            exit 1
          fi
          
          echo "‚úÖ Production environment configuration is valid!"

      - name: Build production
        run: npm run build

      # Debug: list dist contents so we can confirm publish_dir
      - name: List dist folder
        run: |
          echo "Contents of dist:"
          ls -la ./dist || true
          echo "Contents of expected app folder:"
          ls -la ./dist/business-connector-fe || true
          ls -la ./dist/business-connector-fe/browser || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/business-connector-fe/browser
          cname: xdealhub.com
          force_orphan: true
