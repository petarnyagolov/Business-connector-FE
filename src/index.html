  <!-- GitHub Pages SPA redirect handling -->
  <script>
    // Single Page Application redirect handler for GitHub Pages
    // This script decodes the path from the query string (set by 404.html)
    // and restores the original URL without the redirect artifacts
    (function(location) {
      // Check if this is a redirect from 404.html
      // Indicated by search string starting with '/' (format: /?/path&query)
      // Need at least 2 characters: '?' and '/'
      if (location.search && location.search.length >= 2 && location.search.charAt(1) === '/' ) {
        // Split the encoded URL into segments (path and query params)
        var segments = location.search.slice(1).split('&');
        
        // Decode '~and~' back to '&' in all segments
        var decodedSegments = segments.map(function(segment) { 
          return segment.replace(/~and~/g, '&');
        });
        
        // First segment is the path, rest are query parameters
        var decodedPath = decodedSegments[0];
        var decodedQuery = decodedSegments.length > 1 ? 
                           '?' + decodedSegments.slice(1).join('&') : '';
        
        // Construct the full decoded URL
        // Handle root path case where pathname might be just '/'
        var basePath = location.pathname.length > 1 ? location.pathname.slice(0, -1) : '';
        var decodedUrl = basePath + decodedPath + decodedQuery + location.hash;
        
        // Restore the original URL in browser history
        window.history.replaceState(null, null, decodedUrl);
      }
    }(window.location));
  </script>
