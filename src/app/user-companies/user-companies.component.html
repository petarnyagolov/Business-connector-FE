<p>Here are your all companies!</p>
<button mat-raised-button color="primary" routerLink="create">
  Add Company
</button>
<button mat-raised-button color="warn" (click)="onCancel()">
  Cancel Create Company
</button>
<router-outlet></router-outlet>
<mat-grid-list [cols]="getGridColumns()" [rowHeight]="getRowHeight()" gutterSize="1px">
  <mat-grid-tile *ngFor="let company of companies" [colspan]="getColSpan()" [rowspan]="getRowSpan()">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ company.name }}</mat-card-title>
        <mat-card-subtitle>{{ company.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ company.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
