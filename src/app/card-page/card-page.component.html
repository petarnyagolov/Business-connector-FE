<div class="card-container">
  <mat-card *ngFor="let card of cards" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ card?.title }}</mat-card-title>
      <mat-card-subtitle>{{ card?.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card?.content }}</p>
    </mat-card-content>
  </mat-card>
</div>
