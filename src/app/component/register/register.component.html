<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div> 
          <h2>User Registration</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <!-- User registration fields -->
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-error *ngIf="registrationForm.get('firstName')?.hasError('required')">
                First name is required.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="registrationForm.get('lastName')?.hasError('required')">
                  Last name is required.
                </mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required email>
                <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
                  Email is required.
                </mat-error>
                <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
                  Please enter a valid email address.
                </mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required minlength="6">
                <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
                  Password is required.
                </mat-error>
                <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
                  Password must be at least 6 characters long.
                </mat-error>
              </mat-form-field>
  
            <mat-divider class="my-4"></mat-divider>
  
            <!-- Company Form Component -->
            <app-company-form #companyFormComponent 
                              (logoChange)="onLogoChanged($event)"
                              (formSubmit)="onCompanyFormSubmit($event)"
                              (validateCompany)="onCompanyValidate($event)"
                              [countries]="countries"
                              [industries]="industries">
            </app-company-form>
  
            <div class="d-flex justify-content-end mt-4">
              <button mat-raised-button color="primary" type="submit" 
                      [disabled]="!registrationForm.valid || !companyFormComponentRef.companyForm.valid">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
