<h2>User Registration</h2>
<div class="container">
<form class="form full-width" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <!-- Username -->
  <!-- <div class="form-group"> -->
  <mat-form-field>
    <mat-label for="firstName">Name:</mat-label>
    <input matInput id="firstName" formControlName="firstName" placeholder="Ex. John" value="firstName" />
    <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
      Name is required.
    </div>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="lastName">Last Name:</mat-label>
    <input matInput id="lastName" formControlName="lastName" placeholder="Ex. Doe" value="lastName" />
    <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
      Last Name is required.
    </div>
  </mat-form-field>
  <!-- </div> -->

  <!-- Email -->

  <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <!-- <label for="email">Email:</label> -->
    <input matInput id="email" formControlName="email" />
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      A valid email is required.
    </div>
  </mat-form-field>


  <!-- Password -->
  <mat-form-field>
    <mat-label for="password">Password:</mat-label>
    <!-- <label for="password">Password:</label> -->
    <input matInput id="password" type="password" formControlName="password" />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      Password must be at least 6 characters long.
    </div>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="lang">Language:</mat-label>
    <mat-select id="lang" formControlName="lang">
      <mat-option value="bg">ğŸ‡§ğŸ‡¬ Bulgarian</mat-option>
      <mat-option value="en">ğŸ‡¬ğŸ‡§ English</mat-option>
      <mat-option value="de">ğŸ‡©ğŸ‡ª German</mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="button-row">
    <button mat-raised-button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </div>
</form>
</div>
