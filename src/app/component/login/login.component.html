<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Username -->
 <div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        A valid email is required.
      </div>
    </div>

    <label for="password">Password:</label>
    <div style="position: relative;">
      <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" style="padding-right: 40px;" />
      <button mat-icon-button (click)="hidePassword = !hidePassword" type="button" 
              style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: transparent; border: none;">
        <mat-icon style="color: #666;">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password must be at least 6 characters long.
    </div>
    <div style="margin-top: 8px; text-align: right;">
      <a routerLink="/forgot-password" style="font-size: 14px; color: #13636a; text-decoration: none;">
        Забравена парола?
      </a>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
