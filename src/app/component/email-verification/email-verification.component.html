<div class="verification-container">
  <mat-card>
    <mat-card-title>Email Verification</mat-card-title>
    <mat-card-content>
      <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Verifying your email...</p>
      </div>

      <div *ngIf="!isLoading && isVerified">
        <p class="success-message">Your email has been successfully verified!</p>
        <button *ngIf="shouldShowLoginButton" mat-raised-button color="primary" (click)="navigateToLogin()">
          Proceed to Login
        </button>
        <button *ngIf="shouldShowCompaniesButton" mat-raised-button color="primary" (click)="navigateToCompanies()">
          Go to Companies
        </button>
      </div>

      <div *ngIf="!isLoading && errorMessage">
        <p class="error-message">{{ errorMessage }}</p>
        <form (ngSubmit)="resendVerificationLink()" style="margin-bottom: 10px;">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="resendEmail" name="resendEmail" type="email" required [disabled]="isResending">
          </mat-form-field>
          <button mat-stroked-button color="primary" type="submit" [disabled]="isResending">
            {{ isResending ? 'Изпраща се...' : 'Изпрати повторно линк' }}
          </button>
        </form>
        <div *ngIf="resendMessage" style="text-align:center; color: #1976d2;">{{ resendMessage }}</div>
        <button mat-stroked-button (click)="navigateToLogin()">
          Back to Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
