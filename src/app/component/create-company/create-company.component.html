<h2>Добави Фирма</h2>
<app-company-form
  #companyFormComponent
  [mode]="'create'"
  [countries]="countries"
  [industries]="industries"
  (formSubmit)="onCompanyFormSubmit($event)"
  (validateCompany)="onCompanyValidate($event)"
  (countryChange)="onCountryChanged($event)"
  (logoChange)="onLogoChange($event)"
  (cancel)="onCancelCompanyForm()"
></app-company-form>
