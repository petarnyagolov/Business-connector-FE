<header> 
  
  <nav>
    <img src={{logoSrc}} class="app-logo" alt="logo"/> 
    <a routerLink="/companies" mat-button>Home</a>    
    <a routerLink="/user/companies" *ngIf="isAuthenticated" mat-button>My companies</a>
    <a routerLink="/about" mat-button>About</a>

    <!-- Only show login/register when NOT authenticated -->
    <div class="right" *ngIf="!isAuthenticated">
      <a routerLink="/login" mat-button>Login</a>
      <a routerLink="/register" mat-button>Register</a>
    </div>

    <!-- Show logout when authenticated -->
    <div class="logout-btn" *ngIf="isAuthenticated" >
      <a href="#" (click)="onLogout(); $event.preventDefault()" mat-button>Logout</a>
    </div>
  </nav>

  <h1>{{pageTitle}}</h1>
</header>
