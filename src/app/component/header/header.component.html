  <mat-toolbar color="primary" class="top-toolbar">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" class="mobile-toggle">
      <mat-icon>menu</mat-icon>
    </button> -->
    <img src="/logo.png" class="app-logo" alt="Logo" />
    <span class="spacer"></span>
    <nav class="nav-links">
      <a mat-button routerLink="/companies">Начало</a>
      <a mat-button routerLink="/requests" *ngIf="isAuthenticated">Обяви</a>
      <a mat-button routerLink="/user/companies" *ngIf="isAuthenticated">Моите фирми</a>
      <a mat-button routerLink="/requests/my-requests" *ngIf="isAuthenticated">Моите Обяви</a>
      <a mat-button routerLink="/requests/my-responses" *ngIf="isAuthenticated">Моите Отговори</a>
      <a mat-button routerLink="/about">За нас</a>
      <a mat-button routerLink="/login" *ngIf="!isAuthenticated">Login</a>
      <a mat-button routerLink="/register" *ngIf="!isAuthenticated">Register</a>
      <!-- Account icon and menu for authenticated users -->
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="isAuthenticated">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <ng-container *ngFor="let notification of notifications">
          <button mat-menu-item disabled style="white-space: normal; opacity: 1;">
            <mat-icon color="primary" style="margin-right:8px;">notifications</mat-icon>
            <span>{{ notification.text }}</span>
          </button>
        </ng-container>
        <button mat-menu-item (click)="onSeeAllNotifications()">
          <mat-icon>list</mat-icon>
          <span>Виж всички</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onSettings()">
          <mat-icon>settings</mat-icon>
          <span>Настройки</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Излез</span>
        </button>
      </mat-menu>
    </nav>
  </mat-toolbar>
</mat-sidenav-container>
