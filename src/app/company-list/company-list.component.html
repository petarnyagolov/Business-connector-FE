<div class="header">
  <h2>Списък с фирми</h2>
  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Търсене</mat-label>
    <input matInput (keyup)="onSearch($event)" placeholder="Търсене по име, VAT, държава, индустрия и др." />
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="companies" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Име </th>
      <td mat-cell *matCellDef="let company"> 
      <button mat-button color="primary" (click)="viewCompanyDetails(company.id)">
          {{ company.name }}
        </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание</th>
      <td mat-cell *matCellDef="let company">
         {{ company.description }}
      </td>
    </ng-container>

    <!-- Industry Column -->
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Индустрия </th>
      <td mat-cell *matCellDef="let company"> {{ company.industry }} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Държава </th>
      <td mat-cell *matCellDef="let company"> {{ company.country }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="totalCompanies" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
  (page)="onPageChange($event)">
</mat-paginator>
