<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>XDealHub - Business Platform</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script stores the current path and redirects to index.html
    // The main app will then restore the correct route
    (function() {
      var pathSegmentsToKeep = 0;
      
      var location = window.location;
      var redirect = location.protocol + '//' + location.hostname + 
                    (location.port ? ':' + location.port : '') +
                    location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                    location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                    (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
                    location.hash;
      
      window.location.replace(redirect);
    })();
  </script>
</head>
<body>
  <!-- GitHub Pages 404 handler for SPA -->
</body>
</html>
